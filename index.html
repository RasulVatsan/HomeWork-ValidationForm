<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валидация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Registration Form</h1>
        <form id="loginForm">
            <div class="row mb-1">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email"
                        placeholder="Введите адрес электронной почты" required>
                </div>
            </div>
            <div class="row mb-2">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password"
                        placeholder="Введите пароль" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="genderSelect" class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-10">
                    <select class="form-select" id="genderSelect" name="gender" required>
                        <option value="" disabled selected>Выберите пол</option>
                        <option value="female">Woman</option>
                        <option value="male">Man</option>
                    </select>
                </div>
            </div>
            <div class="row mb-4">
                <button type="submit"
                    class="btn btn-light d-inline-flex p-2 focus-ring focus-ring-danger border rounded-2"
                    style="max-width: 100px;">Enter</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = this.email.value;
            const password = this.password.value;
            const gender = this.gender.value;

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert('Введите корректный адрес email.');
                return;
            }
            if (password.length < 6) {
                alert('Пароль должен содержать минимум 6 символов.');
                return;
            }
            if (!gender) {
                alert('Выберите пол.');
                return;
            }

            console.log('Email:', email);
            console.log('Password:', password);
            console.log('Gender:', gender);
            alert('Форма отправлена!');
        });
    </script>
</body>

</html>
